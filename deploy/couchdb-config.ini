[couchdb]
database_dir = /opt/couchdb/data
view_index_dir = /opt/couchdb/data

[chttpd]
port = 5984
bind_address = 0.0.0.0

[httpd]
enable_cors = true
bind_address = 0.0.0.0

[cors]
origins = *
credentials = true
headers = accept, authorization, content-type, origin, referer, x-requested-with
methods = GET, PUT, POST, HEAD, DELETE, OPTIONS

[log]
level = info

[couch_httpd_auth]
require_valid_user = true
